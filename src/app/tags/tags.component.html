<app-tagdetail-modal mdbModal #tagDetail="mdbModal" [tagsDescription]="tagsDescription" (closeModal)="closeTagDetail($event)" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

</app-tagdetail-modal>
<div class="container tags my-3">
    <div class="row justify-content-around">

        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
            <div>
                <a (click)="getAllProduct()" class="text-primary" style="text-decoration: underline;">
                    View All Products
                </a>
                <a mat-button [matMenuTriggerFor]="menu" class="text-primary d-none d-block d-sm-block d-md-none" style="float: right;text-decoration: underline;">Browse By Categories</a>
                <mat-menu #menu="matMenu">
                    <a *ngFor="let category of categories" (click)="selectedCategory(category)" mat-menu-item>{{category}}</a>
                    <!-- <button mat-menu-item>Item 2</button> -->
                </mat-menu>
            </div>
            <div class="list-group" style="font-size: 14px;">
                <a class="list-group-item active waves-light" style="font-weight:700; color: #fff;" mdbWavesEffect>
                    BROWSE BY CATEGORIES
                </a>
                <a *ngFor="let category of categories" (click)="selectedCategory(category)" class="list-group-item waves-light" mdbWavesEffect>{{category}}</a>
            </div>
        </div>
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 products-grid">
            <h1 class="indexpage text-center">
                {{categoryName}}
            </h1>
            <div class="row">
                <div class="item col-xl-4 col-md-6 col-sm-6 col-12" *ngFor="let tagDetail of tags; let i=index">
                    <!-- <div class="xop-section">
                                <ul class="xop-grid">
                                    <li *ngFor="let tagDetail of tags; let i=index" (click)="selectedTag(tagDetail)">
                                        <div class="xop-box">
                                            <img src="{{img}}/{{tagDetail.fnameextn}}" alt="" width="150px" height="150px">
                                        </div>
                                        <div class=" tag-info">
                                            <a class="text-primary">{{tagDetail.filename}}</a>
                                        </div>
                                        <div class=" tag-info">
                                            <a class="text-primary">{{tagDetail.prod_price | currency:'INR'}}( {{tagDetail.size}} </a>
                                        </div>
                                    </li>
                                </ul>
                            </div> -->

                    <div class="product is-gray">
                        <div class="image d-flex align-items-center justify-content-center">
                            <img src="{{img}}/{{tagDetail.fnameextn}}" alt="" class="img-flu id" width="150px" height="150px">
                            <div class="hover-overlay d-flex align-items-center justify-content-center">

                            </div>
                        </div>
                        <div class="title">
                            <a>
                                <h3 class="h6 text-uppercase no-margin-bottom">
                                    {{tagDetail.filename}}
                                    <span matTooltip="Add to cart" class="pull-right"><i (click)="selectedTag(tagDetail)" class="fas fa-cart-plus"></i></span>
                                </h3>

                            </a>
                            <span class="price text-muted">
                                {{tagDetail.prod_price | currency:'INR'}} ( {{tagDetail.size}} )
                           </span>
                            <div>
                                <small class="text-muted">{{tagDetail.prod_info}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
