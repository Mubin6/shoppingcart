<div class="modal-dialog modal-notify modal-warning" role="document">
    <!--Content-->
    <div class="modal-content">
        <!--Header-->
        <div class="modal-header text-center">
            <h4 class="modal-title white-text w-100 font-weight-bold py-2">Enter Tag Details</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
        </div>

        <!--Body-->
        <div class="modal-body" *ngIf="tagsDescription">
            <div *ngIf="nameInitial === 'c_' || nameInitial === 'C_' || nameInitial === 'd_' || nameInitial === 'D_' || nameInitial === 'Tag_' || nameInitial === 'tag_'">
                <div class="md-form">
                    <input type="text" id="form1" class="form-control" placeholder="Front Design eg. PANJA LOGO" [formControl]="frontDesign">
                </div>
                <div class="md-form">
                    <input type="text" id="form0" class="form-control" placeholder="Front Name eg. Hello I'M Moti" [formControl]="frontName">
                </div>
                <div class="md-form mb-5">
                    <!-- <i class="fa fa-user prefix grey-text"></i> -->
                    <input type="text" id="form3" class="form-control" placeholder="Back Information eg. Call My Home" [formControl]="backInfo">
                    <!-- mdbInputDirective
                            <label data-error="wrong" data-success="right" for="form3">Your name</label> -->
                </div>

                <div class="md-form">
                    <input type="text" id="form2" class="form-control" placeholder="Back Name eg. MobileNo" [formControl]="backName">
                </div>
            </div>


            <div class="md-form">
                <input type="text" id="form" class="form-control" placeholder="Additional Information" [formControl]="addInfo">
            </div>
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
            <a (click)="selectedTag()" type="button" mdbBtn color="warning" outline="true" class="waves-effect" mdbWavesEffect>Send
          <i class="fa fa-paper-plane-o ml-1"></i>
        </a>
        </div>
    </div>
    <!--/.Content-->
</div>
<!-- </div> -->
