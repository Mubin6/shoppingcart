<div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
        <!--Header-->
        <div class="modal-header d-flex justify-content-center">
            <p class="heading">Are you sure?</p>
        </div>

        <!--Body-->
        <div class="modal-body">
            <i class="fa fa-times fa-4x animated rotateIn"></i>
        </div>

        <!--Footer-->
        <div class="modal-footer flex-center">
            <a mdbBtn color="danger" outline="true" class="waves-effect" (click)="deleteProduct()" mdbWavesEffect>Yes</a>
            <a type="button" mdbBtn color="danger" class="waves-effect" mdbWavesEffect data-dismiss="modal" (click)="closeModal()">No</a>
        </div>
    </div>
    <!--/.Content-->
</div>
