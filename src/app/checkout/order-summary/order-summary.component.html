<div class="cartlist">
    <div class="card">
        <div class="card-header">
            <div class="list-cart d-flex justify-content-between">
                <!-- <div>
                    My Shopping Bag (1 Item)
                </div>
                <div>
                    Total: Rs.1000
                </div> -->
            </div>
        </div>

        <div class="card-body p-0" *ngFor="let prod of cartProducts">
            <div class="cart-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3 col-4">
                            <div class="productImg">
                                <!-- <img src="/assets/well/Kook-N-Keech-Men-Black-Slip-On-Sneakers.jpg" alt=""> -->
                                <img src="{{img}}/{{prod['name']}}{{extn}}" alt="" width="100%" height="100%">

                                <div class="mt-3 btnAdd d-none d-md-block">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <!-- <button type="button" class="btn btn-secondary">+</button> -->
                                        <span>Quantity</span>
                                        <button type="button" class="btn btn-secondary">{{prod.quantity}}</button>
                                        <!-- <button type="button" class="btn btn-secondary">-</button> -->
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-5 col-8">
                            <div class="productDetails d-flex justify-content-between">
                                <div class="detailsInfo">
                                    <div class="pName">
                                        <a href="#">
                {{prod.name}}
              </a>
                                    </div>
                                    <div class="pCatwgires">
                                        {{prod.size}}
                                    </div>

                                    <!-- <div class="pSeller">
                                        Seller: Truenet Commerce

                                    </div> -->


                                </div>


                            </div>
                        </div>
                        <div class="col-lg-4  col-12">
                            <div>
                                <div class="productPrice text-right">

                                    <div class="actual-price">
                                        {{prod.price | currency: "INR"}}
                                        <small>(single product)</small>
                                    </div>
                                    <!-- <div class="productOffers">
                                    <span class="offers"> 6% Off | </span>
                                    <span class="total-price">â‚¹14,999</span>

                                </div> -->
                                </div>

                            </div>

                        </div>

                        <!-- <div class="col-12">
                            <div class="remove text-right">
                                <button class="btn btn-sm">REMOVE</button>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2">
        <button mat-button matStepperPrevious>Back</button>
        <!-- <button mat-button matStepperNext>Next</button> -->
    </div>
</div>
