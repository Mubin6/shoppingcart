<div class="address-form">
    <form class="example-form">
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field class="example-full-width">
                    <input [formControl]="name" matInput placeholder="Name">
                </mat-form-field>
            </div>
            <!-- <div class="col-lg-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name">
                </mat-form-field>
            </div> -->
            <div class="col-lg-12">
                <mat-form-field class="example-full-width">
                    <textarea [formControl]="address" matInput placeholder="Address"></textarea>
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field class="example-full-width">
                    <input [formControl]="city" matInput placeholder="City">
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field class="example-full-width">
                    <input [formControl]="state" matInput placeholder="State">
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field class="example-full-width">
                    <input [formControl]="mobile" matInput maxlength="10" placeholder="Mobile No.">
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field class="example-full-width">
                    <input [formControl]="zipcode" matInput maxlength="6" placeholder="Postal Code">
                </mat-form-field>
            </div>

        </div>

    </form>
    <div class="mt-2">
        <!-- <button mat-button matStepperPrevious>Back</button> -->
        <button (click)="saveAddress()" mat-button matStepperNext>Next</button>
    </div>
</div>
